<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760.400390625 319" width="760.400390625" height="319" filter="invert(93%) hue-rotate(180deg)">
  <!-- svg-source:excalidraw -->
  
  <defs>
    <style class="style-fonts">
      @font-face {
        font-family: "Virgil";
        src: url("https://excalidraw.com/Virgil.woff2");
      }
      @font-face {
        font-family: "Cascadia";
